<div id="embed-container-{{ .Get "score"}}"></div>
<script src="https://prod.flat-cdn.com/embed-js/v1.3.0/embed.min.js"></script>
<script>
  var container = document.getElementById("embed-container-{{ .Get "score"}}");
  var embed = new Flat.Embed(container, {
    width: "100%",
    height: "350",
    score: {{ .Get "score"}},
    embedParams: {
      hideTempo: true,
      branding: false,
      hideFlatPlayback: true,
      controlsPosition: "top",
      themeScoreBackground: "transparent",
      appId: "622e6254cd70320012727781",
      sharingKey: {{ .Get "sharingKey"}},
    },
  });
</script>
