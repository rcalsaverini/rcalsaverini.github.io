{{ define "main" }}
{{ partial "breadcrumbs" . }}

<section class="resume-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    <div class="textual-content">
      <span class="text-primary">{{ .Date.Format "January 2, 2006" }}</span>
      {{ .Content }}
      {{ with .Params.link }}<p>Project link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
      {{ partial "techtags" . }}
      <div class="comments">
        Comment here:
        <script src="https://utteranc.es/client.js" repo="rcalsaverini/rcalsaverini.github.io" issue-term="title"
          label="comment" theme="github-light" crossorigin="anonymous" async>
          </script>
      </div>
    </div>
  </div>

</section>
{{ end }}
